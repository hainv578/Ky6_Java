<div class="panel panel-default">
	<div class="panel-heading">Product editon</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image">
					<img ng-src="{{'/assets/images/' + form.image}}" style="max-width: 100%;height:100%;" alt="">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Price</div>
						<input ng-model="form.price"  class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image</div>
						<input type="file" class="form-control" id="image"
						onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Category</div>
						<select ng-model="form.category.id"  name="form-control">
							<option ng-repeat="c in cates"  ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Create Date</div>
						<input ng-model="form.createDate"  type="date" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Available</div>
						<div class="form-control">
							<label class="radio-inline">
								<input type="radio" ng-model="form.available"  ng-value="true" name="available">Yes
							</label>
							<label class="radio-inline">
								<input type="radio"  ng-model="form.available" ng-value="false" name="available">No
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" class="btn btn-primary">
			<i class="fa fa-plus"></i> Create
		</button>
		<button ng-click="update()" class="btn btn-success">
			<i class="fa fa-save"></i> Update
		</button>
		<button ng-click="delete(form)" class="btn btn-danger">
			<i class="fa fa-trash"></i> Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<i class="fa fa-sync-all"></i>Reset
		</button>
	</div>
</div>
