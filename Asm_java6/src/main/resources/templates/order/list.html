<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/cart/index:: dynamic(~{::main})}">
<body>
    <main>
        <div class="panel panel-primary">
        	<div class="panel-heading">Ðõn hàng</div>
        	<table class="table">
        		<thead>
        			<tr>
        				<th>No</th>
        				<th>Id</th>
        				<th>Name</th>
        				<th>Order Date</th>
        				<th>shopping Address</th>
        				<th></th>
        			</tr>
        		</thead>
        		<tbody>
        			<tr th:each="item,state:${orders}">
        				<td>[[${state.index}]]</td>
        				<td>[[${item.id}]]</td>
        				<td>[[${item.account.fullname }]]</td>
        				<td>[[${item.createDate}]]</td>
        				<td>[[${item.address}]]</td>
        				<td>
        					<a th:href="@{|/order/detail/${item.id}|}" class="btn btn-default">
        						<i class="fa fa-search"></i>
        					</a>
        				</td>
        			</tr>
        		</tbody>
        	</table>
        </div>
    </main>
</body>
</html>
